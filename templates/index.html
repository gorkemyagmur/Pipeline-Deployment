<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>ML API</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="static/style.css">
</head>

<body>
	<div class="login">
		<h1>Titanic Survival Prediction</h1>
		<!-- Main Input For Receiving Query to our ML -->
		<form action="{{ url_for('predict')}}"method="post">
			<select name="Pclass" required="required">
				<option value="">Ticket Class</option>
				<option value="1">1st</option>
				<option value="2">2nd</option>
				<option value="3">3rd</option>
			  </select> <br>
			<select name="Sex" required="required">
				<option value="">Sex</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select> <br>
			<input type="number" name="Age" placeholder="Age" required="required" /><br>
			<select name="SibSp" required="required">
				<option value=""># of siblings</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			  </select> <br>
			<select name="Parch" required="required">
				<option value=""># of parents</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			  </select> <br>
			<input type="number" name="Fare" placeholder="Passenger Fare" required="required" /><br>
			<input type="text" name="Cabin" placeholder="Cabin Number" required="required" /><br>
			<select name="Embarked" required="required">
				<option value="">Port of Embarkation</option>
				<option value="C">C = Cherbourg</option>
				<option value="Q">Q = Queenstown</option>
				<option value="S">S = Southampton</option>
			  </select> <br>
			<select name="Title" required="required">
				<option value="Mr">Title</option>
				<option value="Mr">Mr</option>
				<option value="Miss">Miss</option>
				<option value="Mrs">Mrs</option>
				<option value="Master">Master</option>
				<option value="Other">Other</option>
			  </select> <br>
			<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
		</form>
		<br>
		<div class ="title">
			<h1>{{ prediction_text }}</h1>
		</div>
	</div>
</body>
</html>
